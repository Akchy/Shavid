<script>
function myFunction() {
    var a1=document.getElementById("a1");	var a2=document.getElementById("a2");
    var a3=document.getElementById("a3");	var a4=document.getElementById("a4");
	var a5=document.getElementById("a5");   var a6=document.getElementById("a6");
	var a7=document.getElementById("a7");   var a8=document.getElementById("a8");
	var a9=document.getElementById("a9"); 
    var x=document.getElementById("deter");
	
    var d1,d2,d3,d4,d5,d6,d7,d8,d9,det,e1,e2,e3,e4,e5,e6,f1,f2,f3,w1,w2,w3;
	d1=Number(a1.value);d2=Number(a2.value);d3=Number(a3.value);
	d4=Number(a4.value);d5=Number(a5.value);d6=Number(a6.value);
	d7=Number(a7.value);d8=Number(a8.value);d9=Number(a9.value);
	
	e1=d5*d9;e2=d8*d6;e3=d4*d9;e4=d7*d6;e5=d4*d8;e6=d7*d5;
	f1=e1-e2;f2=e3-e4;f3=e5-e6;
	w1=d1*f1;w2=d2*f2;w3=d3*f3;
	det=w1-w2+w3;
	x.value=det;
	   
}
</script>
